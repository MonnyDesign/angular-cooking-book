<div class="row">
    <div class="col-md-12">
        <div class="row">
            <div class="col-md-12">
                <button class="btn btn-success">New Recipe</button>
            </div>
        </div>
        <hr> 
    </div>
    
    <div class="col-md-5">
        <app-recipe-list></app-recipe-list>
    </div>
    
    <div class="col-md-7">
        <app-recipe-detail *ngIf="selectedRecipe; else infoText" [recipe]="selectedRecipe"></app-recipe-detail>
        <ng-template #infoText><div class="alert alert-primary" role="alert">Please select a Recipe!</div></ng-template>
    </div>
</div>
